<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="google-img">
      <img
        src="http://www.google.com/logos/1998/googlebeta.jpg"
        alt="google_beta"
      />
    </div>
    <div class="container">
      <main>
        <article class="search">
          <p>Search the web using Google!</p>
          <input type="text" />
          <br />
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </article>
        <article class="info">
          <div class="spcl-searches">
            <ul>
              <li>Speacial Searches</li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
          </div>
          <div class="help">
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#"></a>Company Info</li>
              <li><a href="#"></a>Google! Logos</li>
            </ul>
          </div>
          <div class="google-update">
            <p>Get Google!</p>
            <p>updates monthly</p>
            <input type="text" /> <br />
            <button>Subscribe</button> <a href="#">Archive</a>
          </div>
        </article>
      </main>
    </div>
    <footer>
      <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
